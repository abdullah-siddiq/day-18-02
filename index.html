<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css" />
    <title>Dog Breed Images</title>
</head>
<body>
    <div class="container">
        <h1>Dog Breed Images</h1>
        <div class="mt-4">
            <form>
                <div class="mb-3">
                    <label for="breed" class="form-label">Select Dog Breed:</label>
                    <select id="breed" class="form-control"></select>
                </div>
                <div class="text-center">
                    <button type="button" class="btn btn-primary" onclick="fetchRandomDogImage()">Get Random Dog Image</button>
                </div>
            </form>
        </div>
        <div class="mt-4 text-center">
            <img id="dogImage" src="" alt="Random Dog" class="img-fluid" style="max-height: 500px; display: none;" />
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
